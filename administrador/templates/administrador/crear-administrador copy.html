{% extends 'base.html' %}

{% block title %}ASISTENCIA{% endblock %}

{% block content %}

<h1 class="text-2xl font-semibold p-4">ASISTENCIA</h1>

<div class="mt-2 mb-4 mx-4 bg-white rounded-md shadow-md">

    <div class="flex justify-around w-full p-2 space-x-2">
        <button id="btnMostrarDivEntrada" class="bg-green-300 w-full rounded-md hover:bg-green-500 cursor-pointer">
            <p class="py-4 text-md">Entrada de participantes</p>
        </button>
        <button id="btnMostrarDivSalida" class="bg-red-300 w-full rounded-md hover:bg-red-500 cursor-pointer">
            <p class="py-4 text-md">Salida de participantes</p>
        </button>
    </div>
    <hr class="mb-4 text-gray-400">

    <div id="divEntrada">

        <div class="flex justify-center">
            <h1>REGISTRO DE ENTRADA DE LOS ASISTENTES</h1>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form_entrada.as_p }}
            <button type="submit" name="entrada" class="bg-green-500 text-white p-2 rounded-md">Registrar
                Entrada</button>
        </form>

    </div>

    <div id="divSalida" style="display: none;">

        <div class="flex justify-center">
            <h1>REGISTRO DE SALIDA DE LOS ASISTENTES</h1>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form_salida.as_p }}
            <button type="submit" name="salida" class="bg-red-500 text-white p-2 rounded-md">Registrar Salida</button>
        </form>

    </div>

    <div class="mt-6 px-6 pb-6">



    </div>

</div>


<script>

    const btnMostrarDiv1 = document.getElementById('btnMostrarDivEntrada');
    const btnMostrarDiv2 = document.getElementById('btnMostrarDivSalida');
    const div1 = document.getElementById('divEntrada');
    const div2 = document.getElementById('divSalida');

    // Ocultar divs
    function ocultarDivs() {
        div1.style.display = 'none';
        div2.style.display = 'none';
    }

    // Mostrar Div 1 y ocultar Div 2
    btnMostrarDiv1.addEventListener('click', function () {
        ocultarDivs();
        btnMostrarDiv1.classList.add("bg-green-500");
        btnMostrarDiv2.classList.remove("bg-red-500");
        div1.style.display = 'block';
    });

    // Mostrar Div 2 y ocultar Div 1
    btnMostrarDiv2.addEventListener('click', function () {
        ocultarDivs();
        btnMostrarDiv2.classList.add("bg-red-500");
        btnMostrarDiv1.classList.remove("bg-green-500");
        div2.style.display = 'block';
    });

</script>

{% endblock %}
